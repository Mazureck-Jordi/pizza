<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- UIkit JS -->
  <script th:src="@{/vendor/uikit/js/uikit.min.js}"></script>
  <script th:src="@{/vendor/uikit/js/uikit-icons.min.js}"></script>
  <!-- UIkit CSS -->
  <link rel="stylesheet" th:href="@{/vendor/uikit/css/uikit.min.css}"/>
  <title>Title</title>
</head>

<body>



  <div class="uk-container">

    <h1 class="uk-heading-divider uk-text-center">Se Connecter avec Spring Security</h1>

    <div th:if="${param.logout}">Déconnexion réalisée avec succès</div>
    <div th:if="${param.error}">Votre login ou votre mot de passe est incorrect</div>

    <form th:action="@{/login-page-security}" method="post">

      <!--champs email-->
      <div class="uk-margin">
        <div class="uk-inline uk-width-1-1">
          <span class="uk-form-icon" uk-icon="icon: user"></span>
          <input class="uk-input uk-width-1-1" type="text" placeholder="Saisir l'email" name="username"/>
        </div>
      </div>


      <!--champs password-->
      <div class="uk-margin">
        <div class="uk-inline uk-width-1-1">
          <span class="uk-form-icon" uk-icon="icon: lock"></span>
          <input class="uk-input uk-width-1-1" type="text" placeholder="Saisir le mot de passe"
                 name="password"/>
        </div>
      </div>

      <!--lien oublié-->
      <div>
        <a href="#" class="uk-link-muted uk-width-1-1 eni-link-click">Mot de passe oublié ?</a>
      </div>

      <!--Bouton submit-->
      <div class="uk-margin">
        <input type="submit" value="Se Connecter" class="uk-button uk-button-primary uk-width-1-1"/>
      </div>
    </form>
  </div>
</div>
</body>
</html>
