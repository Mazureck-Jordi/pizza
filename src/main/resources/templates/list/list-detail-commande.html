<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="fr"
      layout:decorate="~{layout/base}">
<head>
    <meta charset="UTF-8">
    <title>Détails commandes (j)</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="black centrer souligner police"> Liste des détails commandes</h1>
    <div class="black centrer li">
        <div th:each="detailCommande : ${detailCommandes}">

            <ul th:class="opacité">
                <li th:text="${'Commande N° ' + detailCommande.id_commande.id_commande}"></li>
                <li th:text="${'Utilisateur : ' + detailCommande.id_commande.id_utilisateur.id_utilisateur}"></li>
                <li th:text="${' Nom du client : ' + detailCommande.id_commande.id_client.nom + ' ' + detailCommande.id_commande.id_client.prenom}"></li>
                <li th:text="${'Livraison ou à emporter : ' + detailCommande.id_commande.livraison}"></li>
                <li th:text="${'Prix total de la commande : ' + detailCommande.id_commande.prix_total}"></li>
                <li th:text="${'Réglé / à régler : ' + detailCommande.id_commande.est_paye}"></li>
                <li th:text="${'Etat : ' + detailCommande.id_commande.id_etat.libelle}"></li>
                <div>
                    <a class="souligner" th:href="@{'/details-detail-commande/' + ${detailCommande.getId_commande().getId_commande()}}">Voir
                        détails</a>
                </div >
                <form th:action="@{'/delete-detail-commande/' + ${detailCommande.id_commande.id_commande} + '/' + ${detailCommande.id_produit.idProduit}}" method="post">
                    <input type="submit" value="Supprimer ce detail commande">
                </form>

            </ul>
        </div>
    </div>
</div>
</body>
</html>
