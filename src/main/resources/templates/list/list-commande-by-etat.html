<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="fr"
      layout:decorate="~{layout/base}">
<head>
  <meta charset="UTF-8">
  <title>Détails commandes (j)</title>
</head>
<body>
<div layout:fragment="content">
  <h1 class="texte-blanc"> Liste des détails commandes</h1>
  <div class="texte-blanc">
    <div th:each="commande : ${commandes}">

      <ul>
        <li th:text="${'Commande N°' + commande.id_commande}"></li>
        <li th:text="${'Date et heure de livraison : ' + commande.date_heure_livraison.minusHours(2)}"></li>
        <li th:text="${'Etat de la commande : ' + commande.id_etat.libelle}"></li>
        <li th:text="${'Commande prise par : ' + commande.id_utilisateur.prenom + ' ' + commande.id_utilisateur.nom}"></li>
        <li th:text="${'Nom du client : ' + commande.id_client.nom + ' ' + commande.id_client.prenom}"></li>
        <li th:if="${commande.livraison} == 0">Type de commande : A emporter</li>
        <li th:if="${commande.livraison} == 1">Type de commande : Livraison</li>
        <div>
          <a th:href="@{'/details-commande-pizzaiolo'}">Voir détails</a>
        </div>

      </ul>
    </div>
  </div>
</div>
</body>
</html>
