<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="fr"
      layout:decorate="~{layout/base}">
<head>
    <meta charset="UTF-8">
    <title>Liste des produits</title>
</head>
<body>
<div layout:fragment="content">
<h1 class="black centrer souligner police"> Liste des utilisateurs</h1>
    <div class="black centrer li ">

<div th:each="utilisateur: ${utilisateurs}">
    <ul class="opacité">
        <li th:text="${'Identifiant : ' + utilisateur.id_utilisateur}"></li>
        <li th:text="${'Nom : ' + utilisateur.nom}"></li>
        <li th:text="${'Prénom : ' + utilisateur.prenom}"></li>
        <li th:text="${'Email : ' + utilisateur.email}"></li>
        <li th:each="roleUtilisateur : ${utilisateur.getRoles()}" th:text="${'Role : ' + roleUtilisateur.libelle}"></li>
        <a class="souligner" th:href="@{'/details-utilisateur/' + ${utilisateur.id_utilisateur}}">Voir détails</a>
    </ul>
</div>
</div>
</div>



</body>
</html>
