<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="fr"
      layout:decorate="~{layout/base}">
<head>
    <meta charset="UTF-8">
    <title layout:fragment="Formulaire">Formulaire produit </title>
</head>
<body>
<div layout:fragment="content">

<h1 class="black centrer souligner police">Formulaire de produit</h1>
    <div th:class="centrer" >
        <div class="black">
<form th:object="${produit}" th:action="@{/produit-form}" method="post">

    <!-- Champ id -->
    <input th:field="*{idProduit}" type="hidden">

    <!-- Champ nom -->
    <div class="uk-margin">
        <div class="uk-inline uk-width-1-1">
        <label for="nom">Nom</label><br>
        <input class="uk-input uk-width-1-1 oval centrer semi-transparent longueur-input "  th:field="*{nom}" type="text" placeholder="Saisir le nom">
            <ul th:if="${#fields.hasErrors('nom')}">
                <li class="uk-form-danger" th:each="error:${#fields.errors('nom')}" th:text="${error}">
                </li>
            </ul>
        </div>
    </div>

    <!-- Champ description -->
    <div class="uk-margin">
        <div class="uk-inline uk-width-1-1">
        <label for="description">Description</label><br>
        <input class="uk-input uk-width-1-1 oval centrer semi-transparent longueur-input "  th:field="*{description}" type="text" placeholder="Saisir la description">
            <ul th:if="${#fields.hasErrors('description')}">
                <li class="uk-form-danger" th:each="error:${#fields.errors('description')}" th:text="${error}">
                </li>
            </ul>
        </div>
    </div>

    <!-- Champ prix -->
    <div class="uk-margin">
        <div class="uk-inline uk-width-1-1">
        <label for="prix">Prix</label><br>
        <input class="uk-input uk-width-1-1 oval centrer semi-transparent longueur-input"  th:field="*{prix}" type="number" min="0" placeholder="Saisir le prix">
            <ul th:if="${#fields.hasErrors('prix')}">
                <li class="uk-form-danger" th:each="error:${#fields.errors('prix')}" th:text="${error}">
                </li>
            </ul>
        </div>
    </div>

    <!-- Champ image -->
    <div class="uk-margin">
        <div class="uk-inline uk-width-1-1">
        <label for="image">Image</label><br>
        <input class="uk-input uk-width-1-1 oval centrer semi-transparent longueur-input" th:field="*{image_url}" type="text" placeholder="Saisir l' url de l'image">
            <ul th:if="${#fields.hasErrors('image_url')}">
                <li class="uk-form-danger" th:each="error:${#fields.errors('image_url')}" th:text="${error}">
                </li>
            </ul>
        </div>
    </div>

    <!-- Champ typeProduit -->
    <div>
        <label for="typeProduit">Type de Produit</label><br>
        <select class="essai semi-transparent longueur-input centrer" th:field="*{id_type_produit}">
            <option th:each="typeProduit : ${typeProduits}" th:value="${typeProduit.id_type_produit}"
                    th:text="${typeProduit.libelle}"></option>
        </select><br>
    </div><br>

    <!-- Bouton submit -->
    <div>
        <input class="semi-transparent essai" type="submit" value="Enregister">
    </div>

</form>
</div>
</div>
</div>
</body>
</html>
