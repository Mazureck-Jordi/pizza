<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="fr"
      layout:decorate="~{layout/base}">
<head>
    <meta charset="UTF-8">
    <title layout:fragment="Formulaire">Détails de l'utilisateur </title>
</head>
<body>
<div layout:fragment="content">
<h1 class="black centrer souligner police">Détails de l'utilisateur</h1>

<ul class="uk-container opacité " >
    <li th:text="${'Identifiant : ' + utilisateur.id_utilisateur}"></li>
    <li th:text="${'Nom : ' + utilisateur.nom}"></li>
    <li th:text="${'Prénom : ' + utilisateur.prenom}"></li>
    <li th:text="${'Email : ' + utilisateur.getEmail()}"></li>
    <li th:each="roleUtilisateur : ${utilisateur.getRoles()}">
        <span th:text="${'Role : ' + roleUtilisateur.libelle}"></span>
        <a th:href="@{'/delete-role-utilisateur/' + ${utilisateur.id_utilisateur} + '/' + ${roleUtilisateur.id_role}}">Supprimer</a>
    </li>
</ul>
<div>
    <a th:href="@{'/show-utilisateur-form/' +${utilisateur.id_utilisateur}}">Modifier</a>
</div>
<div>
    <a th:href="@{'/delete-utilisateur/' + ${utilisateur.id_utilisateur}}">Supprimer</a>
</div>

</body>
</html>
