<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="fr"
      layout:decorate="~{layout/base}">
<head>
  <meta charset="UTF-8">
  <title layout:fragment="Formulaire">Formulaire création de commande </title>
</head>
<body>
<div layout:fragment="content">

<h1 class="black centrer souligner police">Détails de la commande</h1>

  <ul class="uk-container opacité ">
    <li th:text="${'N° de la commande : ' + commande.id_commande}"></li>
    <li th:text="${'Prix total de la commande : ' + commande.prix_total}"></li>
    <li th:text="${'Date et heure de livraison : ' + commande.date_heure_livraison}"></li>
    <li th:text="${'Client lié à la commande : ' + commande.id_client.nom + ' ' + commande.id_client.prenom}"></li>
    <li th:text="${'Etat de la commande : ' +  commande.id_etat.libelle}"></li>
    <li th:text="${'Utilisateur de la commande : ' + commande.id_utilisateur.nom + ' ' + commande.id_utilisateur.prenom}"></li>
    <li th:if="${commande.livraison} == 1">Type de commande : Livraison</li>
    <li th:if="${commande.livraison} == 0">Type de commande : A emporter</li>
    <li th:if="${commande.est_paye} == 0">Commande non réglées</li>
    <li th:if="${commande.est_paye} == 1">Commande réglées</li>
  </ul>
<div>
  <a class="centrer2 souligner" th:href="@{'/show-commande-form/' + ${commande.id_commande}}">Modifier</a>
</div>

<div>
  <a class="centrer2 souligner" th:href="@{'/delete-commande/' + ${commande.id_commande}}">Supprimer</a>
</div>
</body>
</html>
