<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="fr"
      layout:decorate="~{layout/base}">
<head>
    <meta charset="UTF-8">
    <title layout:fragment="Formulaire">Formulaire création de commande </title>
</head>
<body>
<div layout:fragment="content">
<h1 class="black centrer souligner police">Détails client</h1>

<ul class="uk-container opacité ">
  <li th:text="${'Prénom : ' + client.prenom}"></li>
  <li th:text="${'Nom : ' + client.nom}"></li>
  <li th:text="${'Rue : ' + client.rue}"></li>
  <li th:text="${'Code Postal : ' +  client.code_postal}"></li>
  <li th:text="${' Ville : ' + client.ville}"></li>
</ul>
<div>
    <a class="centrer2 souligner"  th:href="@{'/show-client-form/' +${client.id_client}}">Modifier</a>
</div>
<div>
    <a class="centrer2 souligner"  th:href="@{'/delete-client/' +${client.id_client}}">Supprimer</a>
</div>

</body>

</html>
